<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<!-- fuentes nunito y Otomanopee One <= header -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Otomanopee+One&display=swap" rel="stylesheet">
	<!-- line awesome -->
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<!-- icon -->
	<link rel="icon" type="image/png" href="./assets/pikachu.svg" />
</head>
<body>
	<header class="header">
		<img class="header_img" src="./assets/pikachu.svg" alt="logo">
		<h1 class="header_title">Poke<span class="cp">dex</span></h1>

		<div class="header_contact">

			<a target="_blank" href="https://twitter.com/mendoza000x" class="contact_item">
				<i class="lab la-twitter"></i>
			</a>
			<a target="_blank" href="https://github.com/mendoza000" class="contact_item">
				<i class="lab la-github-alt"></i>
			</a>
			<a target="_blank" href="https://t.me/mendoza000" class="contact_item">
				<i class="lab la-telegram"></i>
			</a>

		</div>
	</header>

	<form class="searchbar">
		<input class="searchbar_input" type="search"placeholder="Busca un pokemon por su nombre!">
		<button class="searchbar_btn">
			<i class="las la-search"></i>
		</button>
	</form>

	<div class="container">
		<div class="card">
			<img class="card_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="img_pokemon">
			<h3 class="card_title">
				<i class="icon las la-atom"></i> Pikachu
			</h3>

			<span class="card_type">
				<i class="icon las la-award"></i> Tipo: Electrico
			</span>

			<p class="card_stats">Estadisticas</p>

			<span class="stats">
				<i class="icon lar la-heart"></i> HP: 35
			</span>
			<span class="stats">
				<i class="icon las la-crosshairs"></i> Ataque: 55
			</span>
			<span class="stats">
				<i class="icon las la-shield-alt"></i> Defensa: 40
			</span>
			<span class="stats">
				<i class="icon las la-hat-wizard"></i> Ataque esp: 50
			</span>
			<span class="stats">
				<i class="icon las la-shield-alt"></i> Defencia esp: 50
			</span>
			<span class="stats">
				<i class="icon las la-biking"></i> Velocidad: 90
			</span>
			<span class="stats">
				<i class="icon las la-baby"></i> Peso: 60
			</span>
		</div>
	</div>
</body>
<footer>
